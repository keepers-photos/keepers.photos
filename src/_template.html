      .device-iphone-15-pro {
        width: 320px;
        height: 653px;
      }

      .device-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/img/iphone15pro_frame.webp");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      .device-screen {
        position: absolute;
        top: 14px;
        left: 13px;
        width: 294px;
        height: 623px;
        overflow: hidden;
        border-radius: 38px;
      }

      .device-screen img {
        width: 100%;
        height: 100%;
        object-fit: cover;

  <!-- Track link click -->
  <script>
    // Helper function to delay opening a URL until a gtag event is sent.
    // Call it in response to an action that should navigate to a URL.
    // https://ads.google.com/aw/conversions/detail/settings?ocid=1107783968&ctId=6851505824&showWebpagesTab=false&showDiagnosticsTab=false&showStoreDiagnosticsTab=false&conversionPlaceInfo=%7B%7D&euid=706181433&__u=9231101617&uscid=1107783968&__c=3634828832&authuser=0&subid=nz-en-awhp-g-aw-c-home-signin%21o2-adshp-hv-q4-22
    // https://business.facebook.com/events_manager2/list/dataset/875415683448386/overview?business_id=653651962453304&date=2024-06-18_2024-07-15
    function trackLinkClick(url) {
      // gtag("event", "conversion_event_signup", {});
      fbq("track", "conversion_event_signup");

      /// Pause 2000ms before redirecting to the URL.
      setTimeout(function () {
        if (typeof url === "string") {
          window.location = url;
        }
      }, 2000);
      return false;
    }

    function trackAppstoreClick() {
      trackLinkClick(
        "https://apps.apple.com/nz/app/keepers-family-photo-organiser/id1579027575"
      );
    }
  </script>
